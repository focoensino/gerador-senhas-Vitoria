<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,300;0,500;0,600;1,700&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Vitoria - Gerador de senhas</title>
</head>
<body>
    <main>

    <section class="topo">

     <h1 class="titulo">Gerador de senhas</h1>
    <p class="sub-titulo">Ultilize nosso gerador online para criar uma senha forte e segura</p>

    </section>

    <section class="box">

        <div class="password">

              <div class="text">
                 <input type="text" name = "password" id="password">
              </div>

               <div class="actions">

                <button id="copy-2"><img src="./copy.svg" alt=""></button>
                <button id="reload"><img src="./reload.svg" alt=""></button>

               </div>
        </div>

        <div class="security-indicator">
            <div class="bar safe " id="security-indicator-bar"></div>
        </div>


    </section>

    <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">   <div class="password-length">
            <p>Tamanho:  <span id="password-length-text">16</span></p>

             <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4" max="64">
        </div>
    

        <div class="config">
            <label class="checkbox-container">
                <span class="text">Maiusculas</span>
              <input type="checkbox" id="uppercase-check" checked>
              <span class ="checkmark"></span>
            </label>
            <label class="checkbox-container">
                <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked>
              <span class ="checkmark"></span>
            </label>
            <label class="checkbox-container">
                <span class="text">Símbolos</span>
              <input type="checkbox" id="simbol-check" checked>
              <span class ="checkmark"></span>
            </label>
        </div>
    </div>
     
    </section>

   

    <button id="copy-1">Copiar senha</button>

</main>
    <script src="script.js"></script>
</body>
</html>
